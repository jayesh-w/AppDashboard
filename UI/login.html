<!DOCTYPE html>
<html>
<head>
	<title>Login To Farmos Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style-login.css">
</head>
<body>
	<center>
		<div class="main">
			<h1>Farmos<h1>
			<h2 style="font-style: italic">Dashboard Login</h2>
			<div class="login">
				<form class="form">
					<input type="name" class="form-control ip" name="username" placeholder="Username">
					<input type="password" class="form-control ip" name="password" placeholder="Password">
					<input type="submit" class="form-button" name="submit">
				</form>
				
			</div>
		</div>

	</center>




<script  src="./js/jQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script  src="./js/bootstrap.min.js"></script>
</body>
</html>
