<!DOCTYPE html>
<html>
<head>
	<title>Login To Farmos Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style-index.css">
	<link rel="stylesheet" type="text/css" href="./css/style-sidebar.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="sidebar">
			<div class="sidebar-header" style="color: white">
				<h2>Farmos</h2>
				<div class="sidebar-header-login-info">
					<span class="material-icons" style="font-size: 28px">account_circle</span>
					<p>&nbsp Jayesh Waghmare</p>
				</div>
			</div>

			<div class="sidebar-body">
				<div class="sidebar-menu">
					<div class="sidebar-menu-item activate"> 
						<span class="material-icons md-24">engineering</span>
						<a>Index</a>
					</div>

					<div class="sidebar-menu-item"> 
						<span class="material-icons md-24">link</span>
						<a>APIs</a>
					</div>

					<div class="sidebar-menu-item"> 
						<span class="material-icons">store</span>
						<a>Market Price</a>
					</div>

					<div class="sidebar-menu-item"> 
						<span class="material-icons">attach_money</span>
						<a>Crop price</a>
					</div>
				</div>

				<div class="sidebar-footer">
					<p id="users">Users</p>
					<p>Manali Shinde (active)</p>
					<p>Jayesh Waghmare (active)</p>
					<p>Saish Khade (inactive)</p>
				</div>

				<div class="sidebar-logout">
					<span class="material-icons md-24">logout</span>
						<a>&nbspLogout</a>
				</div>
			</div>
		</div> 
		<div class="index">
			<div class="info-section">
				<div class="info-box info-1">
					<h2>Total Users</h2>
					<p>10,000(+1%)</p>
				</div>
				<div class="info-box info-2">
					<h2>Total Post</h2>
					<p>10,000(-5%)</p>
				</div>
				<div class="info-box info-3">
					<h2>Market Price API Calls</h2>
					<p>500(+1.5%)</p>
				</div>
			</div>

			<div class="user-demographic">
				<canvas id="myChart" width="100" height="100"></canvas>
			</div>
		</div>
	</div>




<script  src="./js/jQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script  src="./js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/index-chart.js"></script>
</body>
</html>
